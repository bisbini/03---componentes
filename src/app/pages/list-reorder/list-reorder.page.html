<ion-header>
  <ion-toolbar>
    <ion-title color="primary">List - Reorder</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"> </ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
<!-- ion reorder group tiene que envolver todas las posibles opciones que voy a tener -->
    <ion-reorder-group disabled="false"
                      (ionItemReorder)=" doReorder($event)">

    <ion-item *ngFor="let personaje of personajes">
      <ion-label> {{personaje}} </ion-label>
      <ion-reorder slot="end"> </ion-reorder>
    </ion-item>

    </ion-reorder-group>


  </ion-list>


</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-capitalize" color="primary" >
      Avatar
    </ion-title>
    <ion-buttons>
      <ion-back-button slot="start"
      defaultHref="/"
      color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" outline="true"
  *ngFor="let item of [1,1,1]">
    <ion-avatar>
      <img src="/assets/icon/favicon.png" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

 <h5 color="primary"> Usuarios: </h5>

 


  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>
      <ion-label color="primary"> Stan Lee </ion-label>
    </ion-item>
    
  </ion-list>

</ion-content>

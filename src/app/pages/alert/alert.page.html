<app-header titulo="Alertas"> </app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes"
    detail="true"
    [routerLink]="c.redirectTo">
    <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon> {{c.name}} </ion-item>
  </ion-list>

<ion-button (click)="presentAlert()" expand="block">
  Formulario
</ion-button>


</ion-content>

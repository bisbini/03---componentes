<app-header titulo="List-Sliding"></app-header>

<ion-content>

  <ion-list>

  <ion-item-sliding *ngFor="let user of usuarios |async"> 
    <ion-item >
      <ion-label>
        <h3> {{user.name}}</h3>
        <p> {{user.email}} </p>
      </ion-label>

      <ion-label slot="end" class="ion-text-end text-small">
        {{user.phone}}
      </ion-label>


    </ion-item>
</ion-item-sliding>


  </ion-list>


</ion-content>


<!-- Esta pagina se trae la info de usuarios de un json y los muestra por pantalla -->
